
<div class="container" style="margin-top: 20px;" *ngIf="haber">
    <div class="row">
        
        <div class="col-md-9" >
            <div class="card mb-5">
                <div class="card-body">
                  <h5 class="card-title">{{haber.title}} </h5>
                  <div class="card-text mt-3 mb-3">{{haber.content  }}</div>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
                <img src='{{haber.thumbnail}}' height="400" class="card-img-bottom" src="..." alt="Card image cap">
              </div>
           

        </div>
      
    </div>
 
</div>
