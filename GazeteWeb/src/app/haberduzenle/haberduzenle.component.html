
<div class="container">

 
    <div class="row mt-5">     
     
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="title">Haber Başlığı: </label>
                        <input #title type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="col-md-4">
                    <form action="">
                        <div class="form-group">
                            <label for="kategori">Kategori:</label>
                            <select class="form-control" #kategori name="kategori" id="kategori">
                                <option value="">Kategori Şeçiniz.</option>
                                <option *ngFor="let item of kategoriler" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="content">İçerik:</label>
                        <textarea #content name="content" class="form-control" id="content" cols="20" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <div class="row"> 
                <div class="col-md-12">
                    <button class="btn " style="width: 100%; color:white;background-color: #ce4946;" (click)="saveHaber(kategori.value,title.value,content.value);  ">Haber Ekle</button>
                </div>
            </div>
        </div>
    </div>
        

</div>
