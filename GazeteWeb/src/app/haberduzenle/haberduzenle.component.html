<div class="mt-3">
    <div class="row">
        <div class="container-md-4">
            <h2>Kategori ekle</h2>

            <div class="form-group">
                <label for="name">Categori Adı:</label>
                <input #name type="text" class="form-control" name="name">
            </div>

            <br>
            <button class="btn btn-primary" (click)="saveKategori(name.value); ">Kategori Ekle</button>

        </div>
        <div class="container-md-2"></div>
        <div class="container-md-4" style="margin-left: 50px;">
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Kategori Adı</th>
                    <th scope="col">Options</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of kategoriler">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>                       
                        <button class="btn btn-danger" (click)="delete(item)">Delete</button>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>



</div>
<div class="mt-3">
    <hr>
    <h2>Haber ekle</h2>
    <div class="row">
        <div class="container-md-4">
            <form action="">
            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <select class="form-control" #kategori name="kategori" id="kategori">
                    <option value="">Kategori Şeçiniz.</option>
                    <option *ngFor="let item of kategoriler" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Haber Başlığı: </label>
                <input #title type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="content">İçerik:</label>
                <textarea #content name="content" class="form-control" id="content" cols="50" rows="15"></textarea>
            </div>
            <hr>
            <button class="btn btn-primary" (click)="saveHaber(kategori.value,title.value,content.value);  ">Haber Ekle</button>
        </form>

        </div>
    </div>

</div>
